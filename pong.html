<!DOCTYPE html>
<html>
<head> 
<title> Historically Accurate Pong </title> 
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script> 
<script> 
function start(){
  sjs.open(); 
  //ball
  var ball = new sjs.Image("Images/PLANE.png");     
  ball.type = "ball";
  ball.setSize(55,55);
  ball.center();
  ball.friction = 0; 
  ball.bounce(); 
  ball.pushUp(3);
  ball.pushLeft(4);   
  var paddle = new sjs.Image("Images/TOWERS.png");  
  paddle.type = "paddle";
  paddle.setSize(100,30); 
  paddle.centerH();
  var paddle2 = new sjs.Image("Images/TOWERS.png"); 
  paddle2.type = "paddle";
  paddle2.setSize(100,30);
  paddle2.center().bottom();
  var score = 0;  
  var score_txt = new sjs.Text("Current Score: 0", 21, "orange");   
  //Sounds
var soundEffect = new Audio('Music/pop.mp3');  
var soundEffect = new Audio('Music/MUSIC.mp3');
sjs.onHit("ball","paddle", function(ball,paddle){ 
score = score + 1;
score_txt.setText("Score: "+score); 
 
if(score == 10){

ball.setSize(50,50);     

}

if(score == 25){
  ball.setSize(40,40);   
}

if(score == 40){
  ball.setSize(25,25); 
}

if(score == 50){
  window.location = "Winner.html"; 
}
soundEffect.play();
sjs.bounceOff(ball,paddle);
});
sjs.onHit("ball",["top_screen","bottom_screen"], function(){ 
window.location = "gameover.html";
}); 
  sjs.keyDown(LEFT_KEY, function(){
    paddle.pushLeft();
    paddle2.pushLeft();
  }); 
  sjs.keyDown(RIGHT_KEY, function(){
    paddle.pushRight();
    paddle2.pushRight();
  }); 

 sjs.keyDown(A_KEY, function(){
    paddle.pushLeft();
    paddle2.pushLeft();
  }); 
  sjs.keyDown(D_KEY, function(){ 
    paddle.pushRight();
    paddle2.pushRight();
  }); 

} //end start   
</script> 
</head> 
<body onload="start()"> 
<h1>Historically Accurate Pong   
 </h1> 
<div id="target" style="margin:auto;background:black;"></div> 
</body> 
</html>
