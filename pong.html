<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> AI Historically Accurate Pong </title>  
<link rel="icon" type="image/x-icon" href="WAKEUP.png"> 
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){
  sjs.open(); 
  var background = new sjs.Image("background.png");
  background.setSize(sjs.getWidth(), sjs.getHeight());

  var ball = new sjs.Image("PLANE.png");
  ball.type = "ball";
  ball.setSize(55,55);
  ball.center();
  ball.friction = 0;
  ball.bounce();
  ball.pushUp(3);
  ball.pushLeft(4);

  var paddle = new sjs.Image("TOWERS.png");
  paddle.type = "paddle";
  paddle.setSize(100,30);
  paddle.centerH();

setInterval(function(){
  console.log(ball.x + " , " + paddle.x);
},0);

 

  setInterval(function(){
    if(ball.y > 75){
      if(ball.x > paddle2.x){
        paddle2.pushRight();
      } else {
        paddle2.pushLeft();
      }
    }
  },50);

  var paddle2 = new sjs.Image("TOWERS.png");
  paddle2.type = "paddle";
  paddle2.setSize(100,30);
  paddle2.center().bottom(); 

  var score = 0;
  var score_txt = new sjs.Text("Score: 0", 21, "orange"); 

  var soundEffect = new Audio('BONG.mp3'); 
sjs.onHit("ball","paddle", function(ball,paddle){  
score = score + 1; 
score_txt.setText("Score: "+score);    

  if(score == 10){
ball.setSize(50,50);     
}

if(score == 20){
 ball.pushUp(1);
  ball.pushLeft(-1);   
}

if(score == 25){
  ball.setSize(40,40);   
}

if(score == 35){
 paddle.setSize(75,30);  
}
if(score == 38){
paddle2.setSize(75,30); 
}
if(score == 40){
  ball.setSize(25,25); 
}

if(score == 45){
  ball.setSize(10,10); 
}
if(score == 50){
  window.location = "Winner.html";   
}
soundEffect.play();
sjs.bounceOff(ball,paddle);
});
sjs.onHit("ball",["top_screen","bottom_screen"], function(){ 
window.location = "gameover.html";
}); 
  sjs.keyDown(LEFT_KEY, function(){
    paddle.pushLeft(-1);
  }); 
  sjs.keyDown(RIGHT_KEY, function(){ 
    paddle.pushRight(-1);
  }); 
sjs.keyDown(DOWN_KEY, function(){ 
ball.friction = -0.0001;
  }); 
 sjs.keyDown(A_KEY, function(){
    paddle.pushLeft(1);
  }); 
  sjs.keyDown(D_KEY, function(){  
    paddle.pushRight(1);
  }); 
sjs.keyDown(S_KEY, function(){ 
    paddle.pushDown(0.1); 
  }); 
sjs.keyDown(W_KEY, function(){ 
 var newball = new sjs.Image("MOGUS.png"); 
newball.type = "newball";
newball.setSize(50,50);
newball.center();
newball.friction = 0;
newball.bounce();
newball.pushRight(5);
newball.pushUp(7);    
  }); 
} //end start   
</script> 
</head>
